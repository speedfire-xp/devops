name: âš™ï¸ .NET Build and Test CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup .NET 9.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: ğŸ“¦ Restore dependencies
        run: dotnet restore SampleWebApiAspNetCore.sln

      - name: ğŸ”¨ Build application
        run: dotnet build SampleWebApiAspNetCore.sln --configuration Release --no-restore

      - name: âœ… Run tests
        run: dotnet test SampleWebApiAspNetCore.sln --no-build --verbosity normal